<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Book Your Theatre</a></li>
                <li><a href="#">Book Corner Seats</a></li>
            </ul>
            <input type="text" placeholder="Search...">
        </nav>
    </header>

    <section class="cart-page">
        <h2>Your Selected Seats</h2>
        <table>
            <tr>
                <th>Seat</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>A1</td>
                <td>$15</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>$15</td>
            </tr>
        </table>
        <button class="btn">Proceed to Checkout</button>
    </section>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
